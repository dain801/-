<img src="추추.jpg" width="50%">
<p> 추추는 <u>2020년 8월 뜨거운 여름날</u>에 왔습니다. 처음 왔을 때는 정말 작아서 함부로 만지지도 못하는 아기 고양이였는데요. 어느새 훌쩍 커서 손끝에서 팔꿈치길이만큼 컸네요.</p>
<p style="margin-top:5px;"> 추추는 먹는 걸 좋아해서 늘 밥을 달라고 조르는데, 밥 먹는 양에 비해 많이 안 자란 것 같기도 해요.
그래서 혹시 몸에 기생충이 사는 건 아닐까 걱정될 때도 있답니다.</p>
